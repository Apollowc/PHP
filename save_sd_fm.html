		<div>
			<table cellspacing="0" cellpadding="0" width="100%" border="0">

						<td width="100%" class="hei" align="left" valign="top">

							<table width="100%" border="0" cellspacing="4" class="allborder"
								cellpadding="0">
								<tbody>
									<tr>
										<td width="115" align="right">名(First Name)：</td>
										<td align="left"><input name="sd_firstname"
											type="text" id="sd_firstname" class="pic_border"
											maxlength="50" size="34" tabindex="3"
											onblur="if(!/^([a-z]|[A-Z]){0,20}$/.test(this.value)){alert('请输入英文');this.focus();return false;}">&nbsp;<font
											color="#ff0000">*</font></td>
									</tr>
									<tr>
										<td align="right">姓(Last &nbsp;Name)：</td>
										<td align="left"><input name="sd_lastname"
											type="text" id="sd_lastname" class="pic_border"
											maxlength="50" size="34" tabindex="4"
											onblur="if(!/^([a-z]|[A-Z]){0,20}$/.test(this.value)){alert('请输入英文');this.focus();return false;}">&nbsp;<font
											color="#ff0000">*</font></td>
									</tr>
									<tr>
										<td align="right">电&nbsp;&nbsp;&nbsp;&nbsp;话：</td>
										<td align="left"><input name="sd_tel"
											type="text" id="sd_tel" class="pic_border"

											color="#ff0000">*</font></td>

										<td align="right">发货地址：</td>
										<td align="left"><input name="sd_address"

											color="#ff0000">*</font></td>
									</tr>
									<tr>
										<td align="right">附加操作：</td>
										<td align="left"><input name="sendID_isnewsave"

											onclick="sendID_isnewsave_bt()">保存当前发件人到发件人地址簿 <input
											name="sendID_isdefault" type="checkbox"

									</tr>

									<script>
										function sendID_isnewsave_bt() {
											if (document
													.getElementById('sendID_isnewsave').checked) {
												document
														.getElementById('sendID_isdefault').disabled = false;
												document
														.getElementById('sendID_sd_ordernum').disabled = false;
											} else {
												document
														.getElementById('sendID_isdefault').disabled = true;
												document
														.getElementById('sendID_isdefault').checked = false;

												document
														.getElementById('sendID_sd_ordernum').disabled = true;
												document
														.getElementById('sendID_sd_ordernum').value = "1";
											}
										}
									</script>

									<script>
										function returnVal() {
											var ret = new Object();
											ret.firstname = document
													.getElementById("sd_firstname").value;
											ret.lastname=document.getElementById("sd_lastname").value;
											ret.tel=document.getElementById("sd_tel").value;
											ret.add=document.getElementById("sd_address").value;
											ret.code=document.getElementById("sd_code").value;
											window.returnValue = ret;
										}
									</script>

									<tr height="30">
										<td></td>
										<td><input type="submit" name="SendData" value="确 定"
											id="SendData" tabindex="9" class="input_bot" 
											onclick="returnVal()"> <input
											name="isuser" type="hidden" id="isuser" value="1"></td>
									</tr>

								</tbody>
							</table>

						</td>
					</tr>

				</tbody>
			</table>

		</div>
	</form>
	<script language="javascript">
		function checkForm() {
			var form = document.form1;

			if (!isText(form.sd_firstname.value)) {
				form.sendID_sd_firstname.focus();
				return false;
			}

			if (!isText(form.sd_lastname.value)) {
				form.sendID_sd_lastname.focus();
				return false;
			}

			if (!isText(form.sd_tel.value)) {
				form.sendID_sd_tel.focus();
				return false;
			}

			if (!isText(form.sd_address.value)) {
				form.sendID_sd_address.focus();
				return false;
			}

			if (!isText(form.sd_code.value)) {
				form.sendID_sd_code.focus();
				return false;
			}

			return true;
		}
	</script>
