<script language="javascript"> 
function checkForm(){
	var form=document.form1;
	
	if(!isText(form.rec_name.value)){
		form.rec_name.focus();
		//alert("请输入收货人");
		return false;
	}
 
	if(form.azone.value=="请选择省份"){
		alert("请选择省份");
		form.azone.focus();
		return false;	
	}
 
	if(!isText(form.rec_tel.value)){
		form.rec_tel.focus();
		//alert("请输入联系电话");
		return false;
	}
 
	if(!isText(form.rec_address.value)){
		form.rec_address.focus();
		//alert("请输入地址");
		return false;
	}
 
 
	return true;
}

function returnVal() {
	var ret = new Object();
	ret.rec_name = document.getElementById("rec_name").value;
	ret.zip=document.getElementById("rec_code").value;
	ret.tel=document.getElementById("rec_tel").value;
	ret.tel2=document.getElementById("rec_tel2").value;
	ret.prov=document.getElementById("rec_province").value;
	ret.city=document.getElementById("rec_city").value;
	ret.address=document.getElementById("rec_address").value;
	window.returnValue = ret;
}
</script>

var sk=0; 
var fd=0; 
var ix=0; 
var sx=0;  
 
var sf=document.getElementById("azone"); 
var optn=document.getElementById("cls"); 
 
function inti(n){ 
	sk=0; 
	fd=0; 
	if(n==0){ 
		sf=document.getElementById("azone"); 
		optn=document.getElementById("cls"); 
		inps=document.getElementById('inps'); 
		sx=0;ix=0;
	} 
	if(sf.options.length<2){
		for(name in areaList){ 
			sf.options[sk++]=new Option(name,name); 
		}
	}
	sx=n;
	return true;
} 
 
window.onload=function(){ 
	for(nx=0;nx<2;nx++){ 
		inti(nx); 
		sf.selectedIndex=sx;
		sf.value=sf.options[sf.selectedIndex].value; 
		altcls();
		optn.selectedIndex=ix;
		optn.value=optn.options[optn.selectedIndex].value; 
	}
 
	//////////////////////////////////////

		sf.selectedIndex=0;
		altcls();
		optn.options[0].disabled="disabled";
		
} 
 
function altcls(){ 
	var tmpcls=areaList[sf.value]; 
	var fs=0;
	optn.innerHTML=''; 
	if(sf.value=="省份"){ 
		optn.options[0]=new Option("←选左边",0);
	}
	else{ 
		try{if(tmpcls[0][0].indexOf("选择城区")!=-1)fs++;}catch(e){} 
		optn.options[0]=new Option("选取地区",0); 
		optn.options[0].disabled="disabled";
		optn.options[0].style.color="#060";
		for(i=0;i<tmpcls.length;i++){ 
			if(typeof(tmpcls[i])!="undefined"&&tmpcls[i].length>1){
				optn.options[i]=new Option(tmpcls[i],"0"+tmpcls[i][1]); 
			}
			else{
				optn.options[i]=new Option(tmpcls[i],tmpcls[i]); 
			} 
		} 
	} 
	return; 
}
